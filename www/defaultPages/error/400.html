<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>400 Bad Request</title>
  <link rel="stylesheet" href="/assets/theme.css">
</head>
<body>
  <main class="card card--narrow">
    <div class="card-content centered stack-small">
      <div class="status">400</div>
      <h1>Bad Request</h1>
      <p class="lead">The server could not understand what was asked of it.</p>
      <p class="hint">Double check the URL, headers, and body before retrying.</p>
      <a class="btn" href="/">Back to safety</a>
    </div>
  </main>
</body>
</html>
