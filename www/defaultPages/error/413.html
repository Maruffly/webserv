<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>413 Payload Too Large</title>
  <link rel="stylesheet" href="/assets/theme.css">
</head>
<body>
  <main class="card card--narrow">
    <div class="card-content centered stack-small">
      <div class="status">413</div>
      <h1>Payload Too Large</h1>
      <p class="lead">The uploaded data is heavier than this endpoint accepts.</p>
      <p class="hint">Reduce the file size or contact us to raise the limit.</p>
      <a class="btn" href="/">Back to safety</a>
    </div>
  </main>
</body>
</html>
