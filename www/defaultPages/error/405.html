<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>405 Method Not Allowed</title>
  <link rel="stylesheet" href="/assets/theme.css">
</head>
<body>
  <main class="card card--narrow">
    <div class="card-content centered stack-small">
      <div class="status">405</div>
      <h1>Method Not Allowed</h1>
      <p class="lead">The requested action is not supported here.</p>
      <p class="hint">Try the request again with one of the allowed HTTP methods.</p>
      <a class="btn" href="/">Back to safety</a>
    </div>
  </main>
</body>
</html>
