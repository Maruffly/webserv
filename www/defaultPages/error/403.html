<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>403 Forbidden</title>
  <link rel="stylesheet" href="/assets/theme.css">
</head>
<body>
  <main class="card card--narrow">
    <div class="card-content centered stack-small">
      <div class="status">403</div>
      <h1>Forbidden</h1>
      <p class="lead">You reached a protected area without the right clearance.</p>
      <p class="hint">Verify your credentials or contact the site owner for access.</p>
      <a class="btn" href="/">Back to safety</a>
    </div>
  </main>
</body>
</html>
