server {
    listen        8080;
    server_name   localhost;
    root          /var/www/html; //to check when open()
    index         index.html index.htm; //to check when open()
    client_max_body_size 10M;
    autoindex     off;

    error_page    404 /404.html;
    error_page    500 502 503 504 /50x.html;

    location / {
        root          /var/www/html;
        limit_except GET POST ;
        index index.html;
        autoindex     on;
    }
    
    location /cgi-bin/ {
        cgi_pass /usr/bin/python3;
        cgi_param PYTHONPATH /var/www/cgi-bin;
    }

    location /uploads/ {
        client_max_body_size 4G;
    }

    location /admin {
        allow 192.168.1.0/24;
        deny all;
    }
}
