server {
    listen        8080;
    server_name   localhost;
    root          www/html;
    index         index.html;
    client_max_body_size 10M;

    error_page    404 /404.html;
    error_page    500 502 503 504 /50x.html;

    location / {
        root          www/html;
        limit_except GET POST;
        index index.html;
        autoindex     off;
    }
    location /cgi-bin/ {
        root www/html;
        cgi_pass /usr/bin/python3;
        cgi_param PYTHONPATH www/html/cgi-bin;
        cgi_param PHPPATH www/html/cgi-bin;
        cgi_pass .py /usr/bin/python3;
        cgi_pass .php /usr/bin/php-cgi;
        cgi_pass .pl /usr/bin/perl;
        cgi_pass .sh /bin/bash;

        client_max_body_size 10M;
    }

    location /uploads/ {
        client_max_body_size 20M;
        limit_except GET POST DELETE;
        # Uploads: store under this directory; create it if missing
        upload_store www/html/uploads;
        upload_create_dirs on;
    }

    location /admin {
        allow 192.168.1.0/24;
        deny all;
    }

    # Example redirect
    location /go-home {
        return 301 /index.html;
    }
}
